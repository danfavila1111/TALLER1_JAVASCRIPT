<!DOCTYPE html>
<html>
<head>
  <title>Reto 4 - Tipo de Triángulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="text-center">
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card">
        <div class="card-body">
          <h4 class="text-secondary">Tipo de Triángulo</h4>
          <br>
          <form id="triangleForm">
            <div class="mb-3">
              <label for="inputLado1" class="form-label">Lado 1:</label>
              <input type="number" id="inputLado1" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="inputLado2" class="form-label">Lado 2:</label>
              <input type="number" id="inputLado2" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="inputLado3" class="form-label">Lado 3:</label>
              <input type="number" id="inputLado3" class="form-control" required>
            </div>
            <button type="button" onclick="determinarTipoTriangulo()" class="btn btn-principal">Determinar</button>
            <br>
            <a class="btn btn-principal" href="index.html">&nbsp; Regresar &nbsp;</a>
          </form>
        </div>
      </div>
    </div>

  <script src="Retos_js/reto4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
