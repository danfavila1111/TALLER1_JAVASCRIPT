<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro de Usuario</h5>
            <form id="formulariovalida" onsubmit="return validarFormulario()">
              <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
                <select id="tipoDocumento" class="form-select" required>
                  <option value="">Seleccionar</option>
                  <option value="cc">Cédula de Ciudadanía</option>
                  <option value="ti">Tarjeta de Identidad</option>
                  <option value="ce">Cédula de Extranjería</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="noDocumento" class="form-label">No. Documento:</label>
                <input type="text" id="numDocumento" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nom" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apell" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="text" id="email" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div class="invalid-feedback feedback"></div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" id="aceptarTerminos" class="form-check-input custom-checkbox" required>
                <label class="form-check-label" for="aceptarTerminos">Aceptar Términos de Uso</label>
              </div>
              <button type="submit" class="btn btn-principal">Registrarse</button>
              <button type="button" class="btn btn-principal" data-bs-toggle="modal" data-bs-target="#modalTerminos">Ver Términos de Uso</button>
              <button type="button" onclick="window.location.href = 'index.html'" class="btn btn-principal">Regresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventana Modal de Términos de Uso -->
  <div class="modal fade" id="modalTerminos" tabindex="-1" aria-labelledby="modalTerminosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTerminosLabel">Términos de Uso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere laudantium molestiae culpa aspernatur nihil possimus voluptates voluptatem quasi dolorum quaerat id dolore, consequuntur sequi in laboriosam eligendi itaque! Ea, assumenda!
        </div>
      </div>
    </div>
  </div>

  <script src="Retos_js/reto7.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
