<!DOCTYPE html>
<html>
<head>
  <title>Reto 1 - Consulta de Palabra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="text-center">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="card-body">
        <h4 class="text-secondary">Consulta de Palabra</h4>
        <br id="wordForm">
            <div class="mb-3">
              <label for="wordInput" class="form-label">Ingrese una palabra:</label>
              <input type="text" id="wordInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="optionsSelect" class="form-label">Seleccione una opción:</label>
              <select id="optionsSelect" class="form-select" required>
                <option value="">-- Seleccione una opción --</option>
                <option value="1">La longitud de la palabra</option>
                <option value="2">La palabra convertida en mayúsculas</option>
                <option value="3">La palabra convertida en minúsculas</option>
                <option value="4">El primer carácter de la palabra</option>
              </select>
            </div>
            <button onclick="enviar()" class="btn btn-principal">Consultar</button>
            <br>
            <a class="btn btn-principal" href="index.html">Regresar&nbsp;</a>
          </form>
          
          
        <div id="resultContainer" class="mt-3">
          <h5 id="lengthResult" class="result"></h5>
          <h5 id="uppercaseResult" class="result"></h5>
          <h5 id="lowercaseResult" class="result"></h5>
          <h5 id="firstCharacterResult" class="result"></h5>
        </div>
      </div>
    </div>
  </div>

  <script src="Retos_js/reto1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
