<!DOCTYPE html>
<html>
<head>
  <title>Reto 3 - Conversión de Temperatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="text-center">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="card-body">
        <h4 class="text-secondary">Conversión de Temperatura</h4>
        <br>
        <form id="temperatureForm">
          <div class="mb-3">
            <label for="inputTemperatura" class="form-label">Ingrese una temperatura:</label>
            <input type="number" id="inputTemperatura" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="selectOrigen" class="form-label">Vas a convertir de:</label>
            <select id="selectOrigen" class="form-select" required>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="selectDestino" class="form-label">Deseas convertir a:</label>
            <select id="selectDestino" class="form-select" required>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
          <button onclick="convertirTemperatura()" class="btn btn-principal">Convertir</button>
          <br>
          <a class="btn btn-principal" href="index.html">Regresar&nbsp;</a>
        </form>
      </div>
    </div>
  </div>

  <script src="Retos_js/reto3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
</body>
</html>
